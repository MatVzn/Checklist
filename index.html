<!DOCTYPE html>
<html lang="pt-br" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./assets/icon.svg" type="icon" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap');
    </style>
    <title>Check</title>
</head>
<body>

  <div id="alertModal" class="hidden">
    <h1></h1>
    <p></p>
    <div class="alertButtons">
      <button id="functionButton"></button>
      <button class="cancelar" onclick="cancelar()">Voltar</button>
    </div>
  </div>

  <div id="container" class="hidden"></div>

  <div class="center">
    <section id="checkList" class="checkList">

      <div class="shadow-cube">
        <div class="yellow-cube"></div>
      </div>

      <header>
        <h1>
          <input autofocus maxlength="9" autocomplete="off" id="titleList" placeholder="Sem nome" type="text">
        </h1>
        <div class="buttons">
          <button class="clear" onclick="alertModal('clear')"> 
            <img src="./assets/paper.svg"> 
          </button>
          <button class="clearAll" onclick="alertModal('clearAll')"> 
            <img src="./assets/trash.svg"> 
          </button>
        </div>
      </header>

      <p class="line"></p>

      <main>
        <form onsubmit="return false">
          <ul>
            <div id="taskArea">
              <div class="taskBox">

                <button type="button" id="checkBox" onclick="check(event)">
                  <img src="./assets/square.svg">
                </button>
                <input maxlength="32" autocomplete="off" id="taskInput" placeholder="Tarefa vazia" rows="5">             
                <button type="button" id="deleteTaskButton" onclick="deleteTask(event)">
                  <img src="./assets/x.svg">
                </button>

              </div>
            </div>
          
            <button class="add" onclick="newTask()"> + </button>
          </ul>
        </form>
      </main>
    
    </section>
  </div>

  <div></div>

  <script src="./script.js"></script>
</body>
</html>
