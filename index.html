<!DOCTYPE html>
<html lang="pt-br" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./assets/icon.svg" type="icon" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap');
    </style>
    <title>Check</title>
</head>
<body>

  <main>
      
    <div id="alert" class="hidden">
      <h1></h1>
      <p></p>
      <div class="alertButtons">
        <button id="functionButton"></button>
        <button class="cancelar" onclick="cancelar()">Voltar</button>
      </div>
    </div>

    <div id="container" class="hidden">

    </div>

    <p class="shadow-cube">
      <p class="gray-cube"></p>
    </p>

    <header>
      <h1>Tarefas</h1>
      <div class="buttons">
        <button class="clear" onclick="alert('clear')"> 
          <img src="./assets/paper.svg"> 
        </button>
        <button class="clearAll" onclick="alert('clearAll')"> 
          <img src="./assets/trash.svg"> 
        </button>
      </div>
    </header>

    <p class="line"></p>

    <form onsubmit="return false">
      <ul>
        <div id="taskArea">
        </div>

        <button class="add" onclick="newTask()"> + </button>
      </ul>
    </form>
    
  </main>

  <script src="./script.js"></script>
</body>
</html>
